<!DOCTYPE html>
<html>
<head>
    <title>COZA GLOBAL Member Registration</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container" id="formBox">

    <h2>Member Registration</h2>

    <p id="ai-status">Checking AI availability...</p>

    <!-- CAMERA -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <!-- CONSENT -->
    <label class="consent">
        <input type="checkbox" id="consent">
        I consent to facial recognition for attendance purposes only.
    </label>

    <!-- BASIC INFO -->
    <input id="first_name" placeholder="First Name" required>
    <input id="last_name" placeholder="Last Name" required>

    <input id="phone" placeholder="Phone Number" required>
    <input id="whatsapp" placeholder="WhatsApp Number (optional)">
    <input id="email" placeholder="Email Address (optional)">
    <input id="residential_city" placeholder="Residential City">

    <!-- LOCATION -->
    <select id="country"></select>
    <select id="state"></select>
    <select id="branch_id"></select>

    <!-- WORKFORCE -->
    <label class="consent">
        Are you an active worker in the COZA Global Workforce?
    </label>

    <select id="is_worker">
        <option value="">Select</option>
        <option value="no">No</option>
        <option value="yes">Yes</option>
    </select>

    <!-- ROLE -->
    <div id="roleBox" style="display:none">
        <label>Which best describes your role?</label>

        <select id="role">
            <option value="">Select role</option>
            <option value="worker">Worker</option>
            <option value="leader">Leader (HOD / AHOD)</option>
            <option value="cmt">CMT</option>
            <option value="sop">Son of the Prophet (SOP)</option>
            <option value="pastor">Branch Pastor</option>
        </select>
    </div>

    <!-- SOP CHURCH -->
    <div id="churchBox" style="display:none">
        <input id="ministry_name" placeholder="Name of your ministry / church">
    </div>

    <button id="registerBtn" disabled>Start Face Scan</button>

    <p id="status"></p>

</div>

<!-- SUCCESS -->
<div class="container" id="successBox" style="display:none">
    <h2>âœ… Registration Successful</h2>
    <p>Thank you for registering.</p>
    <p>Preparing next registration...</p>
</div>

<script src="/static/js/location.js"></script>
<script src="/static/js/camera.js"></script>
<script src="/static/js/register.js"></script>
<link rel="stylesheet" href="/static/css/register.css">


</body>
</html>
