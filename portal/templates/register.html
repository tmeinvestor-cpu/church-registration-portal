<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COZA Check-In</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #f8fafc;
            color: #1f2937;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            background: white;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 16px 0;
        }
        .header img {
            height: 56px;
            width: auto;
        }
        .main-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: #1e40af;
            text-align: center;
            margin: 0 0 8px;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #4b5563;
            text-align: center;
            margin: 0 0 32px;
            font-weight: 500;
        }
        #ai-status {
            text-align: center;
            font-weight: 600;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 32px;
            background: #ecfdf5;
            color: #065f46;
            font-size: 1.05rem;
        }
        .form-group {
            margin-bottom: 24px;
        }
        input, select {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.05rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        label.consent {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 24px 0 32px;
            font-size: 1rem;
            line-height: 1.4;
            color: #374151;
        }
        button#startScan {
            width: 100%;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 16px;
        }
        button#startScan:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #successBox {
            text-align: center;
            padding: 60px 20px 40px;
        }
        #successBox .checkmark {
            font-size: 6rem;
            color: #2e7d32;
            margin-bottom: 24px;
        }
        #successBox h1 {
            color: #2e7d32;
            font-size: 2.2rem;
            margin-bottom: 16px;
        }
        #countdown {
            font-size: 1.15rem;
            font-weight: 600;
            color: #1e40af;
            margin: 24px 0;
        }
        #successBox button {
            padding: 16px 40px;
            font-size: 1.15rem;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .main-title { font-size: 1.85rem; }
            .subtitle { font-size: 1rem; }
            .header img { height: 48px; }
        }
    </style>
</head>
<body>

<div class="container" id="formBox">
    <!-- Header with logo top-right -->
    <div class="header">
        <img src="/static/images/coza-logo.png" alt="COZA Global Logo">
    </div>

    <!-- Main title & subtitle -->
    <h1 class="main-title">COZA Check-In</h1>
    <p class="subtitle">AI Member Registration</p>

    <p id="ai-status">Checking AI availability...</p>

    <!-- CAMERA -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <!-- CONSENT -->
    <label class="consent">
        <input type="checkbox" id="consent">
        I consent to facial recognition for attendance purposes only.
    </label>

    <!-- FORM FIELDS -->
    <div class="form-group">
        <input id="first_name" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <input id="last_name" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <input id="phone" placeholder="Phone Number (e.g. 08012345678)" required>
    </div>
    <div class="form-group">
        <input id="whatsapp" placeholder="WhatsApp Number (optional)">
    </div>
    <div class="form-group">
        <input id="email" placeholder="Email Address (optional)">
    </div>
    <div class="form-group">
        <input id="residential_city" placeholder="Residential City">
    </div>

    <!-- LOCATION -->
    <div class="form-group">
        <select id="country"><option value="">Select Country</option></select>
    </div>
    <div class="form-group">
        <select id="state"><option value="">Select State/Region</option></select>
    </div>
    <div class="form-group">
        <select id="branch_id"><option value="">Select Branch</option></select>
    </div>

    <!-- WORKFORCE -->
    <label class="consent">
        Are you an active worker in the COZA Global Workforce?
    </label>
    <div class="form-group">
        <select id="is_worker">
            <option value="">Select</option>
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
    </div>

    <!-- ROLE -->
    <div id="roleBox" style="display:none" class="form-group">
        <label>Which best describes your role?</label>
        <select id="role">
            <option value="">Select role</option>
            <option value="worker">Worker</option>
            <option value="leader">Leader (HOD / AHOD)</option>
            <option value="cmt">CMT</option>
            <option value="sop">Son of the Prophet (SOP)</option>
            <option value="pastor">Branch Pastor</option>
        </select>
    </div>

    <!-- SOP MINISTRY -->
    <div id="churchBox" style="display:none" class="form-group">
        <input id="ministry_name" placeholder="Name of your ministry / church">
    </div>

    <button id="startScan" disabled>Start Face Scan</button>
    <p id="status"></p>
</div>

<!-- SUCCESS SCREEN -->
<div class="container" id="successBox" style="display:none">
    <div class="checkmark">âœ…</div>
    <h1>Registration Successful!</h1>
    <p>Thank you for registering with COZA Global.</p>
    <p id="countdown"></p>
    <button onclick="location.reload()">Register Another Person</button>
</div>

<script src="/static/js/location.js"></script>
<script src="/static/js/register.js"></script>
</body>
</html>
