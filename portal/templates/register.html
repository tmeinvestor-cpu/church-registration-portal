<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COZA Check-In</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hero {
            background: #1e40af;
            color: white;
            padding: 40px 20px;
            text-align: center;
            flex: 1;
        }
        .hero-logo {
            margin-bottom: 24px;
        }
        .hero-logo img {
            height: 80px;
            width: auto;
        }
        .hero-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.1;
        }
        .hero-subtitle {
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            opacity: 0.9;
            font-weight: 400;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .ai-status {
            background: #ecfdf5;
            color: #065f46;
            font-weight: 600;
            text-align: center;
            padding: 12px;
            font-size: 1.1rem;
            border-bottom: 1px solid #d1fae5;
        }
        .form-wrapper {
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            padding: 32px 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.05rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        .consent-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 24px 0 32px;
        }
        .consent-wrapper input {
            margin-top: 4px;
            flex-shrink: 0;
        }
        .consent-wrapper label {
            font-size: 1rem;
            line-height: 1.4;
            color: #374151;
            flex: 1;
        }
        button#startScan {
            width: 100%;
            padding: 16px;
            font-size: 1.15rem;
            font-weight: 600;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button#startScan:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #successBox {
            text-align: center;
            padding: 60px 24px;
            background: white;
            max-width: 480px;
            margin: 0 auto;
            flex: 1;
        }
        #successBox .checkmark {
            font-size: 6rem;
            color: #2e7d32;
            margin-bottom: 24px;
        }
        #successBox h1 {
            color: #2e7d32;
            font-size: 2.2rem;
            margin-bottom: 16px;
        }
        #countdown {
            font-size: 1.15rem;
            font-weight: 600;
            color: #1e40af;
            margin: 24px 0;
        }
        #successBox button {
            padding: 16px 48px;
            font-size: 1.15rem;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Laptop / large screen – split layout */
        @media (min-width: 1024px) {
            body {
                flex-direction: row;
            }
            .hero {
                width: 45%;
                padding: 60px 40px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .main-content {
                width: 55%;
                flex-direction: column;
            }
            .form-wrapper {
                max-width: 520px;
                padding: 40px 32px;
            }
            .hero-logo img {
                height: 100px;
            }
            .hero-title {
                font-size: 3.5rem;
            }
            .hero-subtitle {
                font-size: 1.5rem;
            }
        }

        /* Mobile – stack vertically */
        @media (max-width: 1023px) {
            .hero {
                padding: 40px 20px;
            }
            .form-wrapper {
                padding: 24px 16px;
            }
            .consent-wrapper {
                margin: 16px 0 24px;
            }
            .ai-status {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>

<!-- Hero / Branding Section (left on laptop, top on mobile) -->
<div class="hero">
    <div class="hero-logo">
        <img src="/static/images/coza-logo.png" alt="COZA Global Logo">
    </div>
    <h1 class="hero-title">COZA Check-In</h1>
    <p class="hero-subtitle">AI Member Registration</p>
</div>

<!-- Form Section (right on laptop, bottom on mobile) -->
<div class="main-content" id="formBox">
    <p class="ai-status" id="ai-status">Checking AI availability...</p>

    <div class="form-wrapper">
        <!-- CAMERA -->
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" hidden></canvas>

        <!-- CONSENT – left-aligned, tight -->
        <div class="consent-wrapper">
            <input type="checkbox" id="consent">
            <label for="consent">
                I consent to facial recognition for attendance purposes only.
            </label>
        </div>

        <!-- BASIC INFO -->
        <div class="form-group">
            <input id="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input id="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input id="phone" placeholder="Phone Number (e.g. 08012345678)" required>
        </div>
        <div class="form-group">
            <input id="whatsapp" placeholder="WhatsApp Number (optional)">
        </div>
        <div class="form-group">
            <input id="email" placeholder="Email Address (optional)">
        </div>
        <div class="form-group">
            <input id="residential_city" placeholder="Residential City">
        </div>

        <!-- LOCATION -->
        <div class="form-group">
            <select id="country"><option value="">Select Country</option></select>
        </div>
        <div class="form-group">
            <select id="state"><option value="">Select State/Region</option></select>
        </div>
        <div class="form-group">
            <select id="branch_id"><option value="">Select Branch</option></select>
        </div>

        <!-- WORKFORCE -->
        <label class="consent">
            Are you an active worker in the COZA Global Workforce?
        </label>
        <div class="form-group">
            <select id="is_worker">
                <option value="">Select</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <!-- ROLE -->
        <div id="roleBox" style="display:none" class="form-group">
            <label>Which best describes your role?</label>
            <select id="role">
                <option value="">Select role</option>
                <option value="worker">Worker</option>
                <option value="leader">Leader (HOD / AHOD)</option>
                <option value="cmt">CMT</option>
                <option value="sop">Son of the Prophet (SOP)</option>
                <option value="pastor">Branch Pastor</option>
            </select>
        </div>

        <!-- SOP MINISTRY -->
        <div id="churchBox" style="display:none" class="form-group">
            <input id="ministry_name" placeholder="Name of your ministry / church">
        </div>

        <button id="startScan" disabled>Start Face Scan</button>
        <p id="status"></p>
    </div>
</div>

<!-- SUCCESS SCREEN -->
<div class="container" id="successBox" style="display:none">
    <div class="checkmark">✅</div>
    <h1>Registration Successful!</h1>
    <p>Thank you for registering with COZA Global.</p>
    <p id="countdown"></p>
    <button onclick="location.reload()">Register Another Person</button>
</div>

<script src="/static/js/location.js"></script>
<script src="/static/js/register.js"></script>
</body>
</html>
