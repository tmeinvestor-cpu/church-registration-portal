# ======================================================
# DEVICE IDENTITY CONFIGURATION
# ======================================================
# Each physical laptop must have a UNIQUE device_id
# This file NEVER goes to GitHub
# It is manually created per location
# ======================================================

device:
  device_id: ""        # e.g. autogenerated UUID
  location_id: ""      # numeric ID from Supabase
  location_name: ""    # display only
  role: "edge_node"    # edge_node | admin | backup

sync:
  enabled: true
  interval_minutes: 10
  full_sync_on_first_run: true
