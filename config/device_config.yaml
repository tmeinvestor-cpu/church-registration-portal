# ======================================================
# DEVICE CONFIGURATION - RAILWAY REGISTRATION PORTAL
# ======================================================
# This is for the ONLINE registration portal only
# Not for edge nodes (physical laptops)
# ======================================================

device:
  # Fixed ID for portal (100 = registration portal)
  device_id: 100
  
  # Device type
  device_type: "portal"
  device_name: "Railway Registration Portal"
  
  # Portal doesn't belong to specific branch
  location:
    branch_id: null
    branch_code: "PORTAL"
    branch_name: "Online Registration"
    
  # Portal capabilities
  capabilities:
    registration: true
    attendance: false
    facial_recognition: true
    offline_mode: false

# Sync configuration
sync:
  enabled: true
  sync_to_cloud: true
  interval_minutes: 5
  full_sync_on_first_run: false  # Portal doesn't need full member DB
